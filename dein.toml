# -- deinの書き方 --
# hook_add: プラグインが dein.vim によって追加されたとき
# hook_source: プラグインが読み込まれる直前
# hook_post_source: プラグインが読み込まれた直後
# hook_post_update: プラグインが更新された直後
#
#
#
# ------------------
[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/vimproc.vim'
hook_post_update = '''
  if dein#util#_is_windows()
    let cmd = 'tools\\update-dll-mingw'
  elseif dein#util#_is_cygwin()
    let cmd = 'make -f make_cygwin.mak'
  elseif executable('gmake')
    let cmd = 'gmake'
  else
    let cmd = 'make -f'
  endif
  let g:dein#plugin.build = cmd
'''
hook_add = '''
source $XDG_CONFIG_HOME/plugins/add/vimproc.vim.rc.vim
'''

[[plugins]]
repo = 'Shougo/defx.nvim'
if = 'has("nvim") && has("python3_compiled")'
do = ':UpdateRemotePlugins'
hook_add = '''
source $XDG_CONFIG_HOME/plugins/add/defx.nvim.rc.vim
'''

